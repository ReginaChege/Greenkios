
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/product-list.css' %}">
    <title>Document</title>
</head>
<body>
     <table >
        <thead >
            <tr>
                <th >Name</th>
                <th >Date</th>
                <th >Quantity</th>
                <th >Total</th>
                
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td >{{ order.name }}</td>
                <td >{{ order.date}}</td>
                <td >{{ order.quantity}}</td>
                <td >{{ order.total}}</td>
                {% comment %} <td>
                    <a href="{% url 'product_detail_view' id=product.id %}">View details</a>
                </td>
                <td><a href="{% url 'edit_product_view' id=product.id %}">Edit Details</a><td/> {% endcomment %}
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
